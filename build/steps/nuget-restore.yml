parameters:
  solution: '**/*.sln'
  version: '5.3.1'

steps:
- task: NuGetToolInstaller@0
  displayName: Use NuGet ${{ parameters.version }}
  inputs:
    versionSpec: ${{ parameters.version }}

- task: NuGetCommand@2
  displayName: 'NuGet restore'
  inputs:
    restoreSolution: ${{ parameters.solution }}
    noCache: true
    # feedsToUse: config
    # nugetConfigPath: build/pipeline.config

